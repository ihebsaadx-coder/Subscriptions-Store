	<title>Email Verification - StreamndCream</title>

<body>
	
	<section class="container">
		<div class="row py-4 my-3">

			<div class="col-md-4"></div>

			<div class="col-md-4 py-4">
				
				<div class="card p-3">
					<div class="logo">
					<h3 class="text-center py-1"><span class="text-orange">StreamND</span><span class="text-custom-1">Cream</span> </h3>
					</div>
					<p class="text-center pt-4 text-custom-1">Thanks for Signing up. </p>
					<p class="text-center text-custom-1">Just one step more & you are ready to go.</p>
					<form class="my-2">
						<div class="form-group">
						    <label class="text-dark" for="otp">Please enter OTP sent to you email:</label>
						    <input type="text" class="form-control" name="otp_verification" aria-describedby="otpHelp" placeholder="Enter OTP" required>
						 </div>
						 <button type="submit" class="btn btn-block custom-btn mt-3">Verify</button>
					</form>
					<small id="otpHelp" class="form-text text-muted py-4 mb-2">Note: We have sent OTP to your email admin@example.com.</small>
				</div>
			</div>

			<div class="col-md-4"></div>

		</div>
	</section>
